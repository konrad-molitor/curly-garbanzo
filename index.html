<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#edc22e" />
  <title>2048</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" type="image/svg+xml" href="icons/icon-192.svg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="game-container">
    <header class="game-header">
      <div class="game-title">
        <h1>2048</h1>
        <p>Join the numbers and get to the <strong>2048 tile!</strong></p>
      </div>
      <div class="scoreboard">
        <div class="score" id="score">
          <span class="label">Score</span>
          <span class="value">0</span>
        </div>
        <div class="score" id="best">
          <span class="label">Best</span>
          <span class="value">0</span>
        </div>
      </div>
    </header>

    <div class="controls">
      <button id="install-app" class="secondary" type="button" hidden>
        Install App
      </button>
      <button id="new-game" type="button">New Game</button>
    </div>

    <section class="board-wrapper">
      <div class="board" id="board">
        <!-- Cells generated by script -->
      </div>
      <div class="message" id="message" hidden>
        <div class="message-content">
          <p id="message-text"></p>
          <button id="keep-going" type="button">Keep Going</button>
          <button id="try-again" type="button">Try Again</button>
        </div>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
